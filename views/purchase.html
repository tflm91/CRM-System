    <script src="/dependency/axios/dist/axios.js"></script>
    <script type="module" src="/res/scripts/purchase.js"></script>
    <link href="/res/styles.css" rel="stylesheet">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customers</a>

                    <a class="nav-link" href="item.html">Items</a>

                    <a class="nav-link active" aria-current="page" href="purchase.html">Purchases</a>

                    <a class="nav-link" href="" id="logout">Logout</a>
                </li>

<div class="container-fluid">
    <img src="/res/images/3-format1001.jpg" alt="purchases" class="img-fluid">
    <h1>Purchases</h1>
    <noscript class="error">Please enable JavaScript, otherwise the application will not work. </noscript>
    <p id="delete-error" class="error"></p>
    <button id="new-button" class="btn btn-primary">+</button>
    <table id="purchases" class="table">
        <caption hidden>Purchases</caption>
        <thead>
        <tr>
            <th id="id" scope="col">ID</th>
            <th id="customer" scope="col">Customer</th>
            <th id="item" scope="col">Item</th>
            <th id="quantity" scope="col">Quantity</th>
            <th id="date" scope="col">Date</th>
            <th id="price" scope="col">Price in $</th>
            <th id="options" scope="col">Options</th>
        </tr>
        </thead>
    </table>
    <p id="error" class="error"></p>
    <form id="new-form" hidden>
        <h2>Insert new purchase</h2>
        <p><label>Customer: <select name="customer"></select></label></p>
        <p><label>Item: <select name="item"></select></label></p>
        <p><label>Quantity: <input type="number" min="1" name="quantity"></label></p>
        <p><label>Date: <input type="date" name="date"></label></p>
        <p>
            <button type="submit" class="btn btn-success">Save</button>
            <button id="new-cancel" class="btn btn-danger">Cancel</button>
        </p>
    </form>
    <form id="edit-form" hidden>
        <h2>Edit purchase</h2>
        <p></p>
        <p><label>Customer: <select name="customer"></select></label></p>
        <p><label>Item: <select name="item"></select></label></p>
        <p><label>Quantity: <input type="number" min="1" name="quantity"></label></p>
        <p><label>Date: <input type="date" name="date"></label></p>
        <p>
            <button type="submit" class="btn btn-success">Save</button>
            <button id="edit-cancel" class="btn btn-danger">Cancel</button>
        </p>
    </form>
</div>
</body>
</html>
