<h1>Customers</h1>
<noscript>Please enable JavaScript, otherwise the application will not work. </noscript>
<p id="delete-error"></p>
<button id="new-button">+</button>
<table id="customers">
    <caption hidden>Customers</caption>
    <thead>
    <tr>
        <th id="id">ID</th>
        <th id="lastName">Last name</th>
        <th id="firstName">First name</th>
        <th id="Street">Street</th>
        <th id="houseNumber">House number</th>
        <th id="postalCode">Postal code</th>
        <th id="city">City</th>
        <th id="emailAddress">E-Mail address</th>
        <th id="phoneNumber">Phone number</th>
        <th id="options">Options</th>
    </tr>
    </thead>
</table>
<p id="error"></p>
<form id="new-form" hidden>
    <h2>Insert new customer</h2>
    <p><label>Last name: <input type="text" name="lastName"></label></p>
    <p><label>First name: <input type="text" name="firstName"></label></p>
    <p><label>Street: <input type="text" name="street"></label></p>
    <p><label>House number: <input type="number" name="houseNumber"></label></p>
    <p><label>Postal code: <input type="number" name="postalCode"></label></p>
    <p><label>City: <input type="text" name="city"></label></p>
    <p><label>E-Mail address: <input type="email" name="emailAddress"></label></p>
    <p><label>Phone number: <input type="number" name="phoneNumber"></label></p>
    <p>
        <input type="submit" value="Save">
        <button id="new-cancel">Cancel</button>
    </p>
</form>
